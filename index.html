  <div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->

      <section data-markdown>
        <script type="text/template">
          # Rubick UI Refactoring
        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          ## Current Issues
          - Lots of hard-coded configurations
          - Bad practice of using the Angular framework
          - Lack of state-of-art frontend programming paradigm
        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          ## Refactoring Principles
          - Convention over configuration
          - Seperation of concerns (using components)
          - Frontend/backend decoupling
          - Using more advanced techniques for post-processing
          - ES2015, Webpack
          - Even more
        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          ### Modularity: Folders-by-Feature Structure
          - code can be easily located by feature
          - good namings helps post-processing

          ```
          app/
              app.module.js
              app.config.js
              components/
                  calendar.directive.js
                  calendar.directive.html
                  user-profile.directive.js
                  user-profile.directive.html
              layout/
                  shell.html
                  shell.controller.js
                  topnav.html
                  topnav.controller.js
              people/
                  attendees.html
                  attendees.controller.js
                  people.routes.js
                  speakers.html
                  speakers.controller.js
                  speaker-detail.html
                  speaker-detail.controller.js
              services/
                  data.service.js
                  localstorage.service.js
                  logger.service.js
                  spinner.service.js
              sessions/
                  sessions.html
                  sessions.controller.js
                  sessions.routes.js
                  session-detail.html
                  session-detail.controller.js

          ```
        </script>
      </section>

      <section data-markdown>
        <script type="text/template">
          ## Post processing
          - Replace `Grunt` with `Gulp`
          - We can do more magic stuff with Gulp than Grunt
          - Auto generate configurations
            - Developers can focus on development, not on the configures
          - Transpile ES6 with Babel
            - Embrase the future Javascript syntax!
        </script>
      </section>

    </div>
